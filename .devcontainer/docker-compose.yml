version: "3.8"

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authflow-dev
    volumes:
      - ..:/workspace:cached
      - node_modules:/workspace/node_modules
    working_dir: /workspace
    command: sleep infinity
    ports:
      - "5173:5173" # Vite (frontend)
      - "3000:3000" # Serverless Offline (backend)
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true

volumes:
  node_modules:
